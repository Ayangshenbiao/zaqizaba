<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>天气预报</title>
		<link rel="stylesheet" type="text/css" href="CSS/天气预报.css">
	</head>
	<body>
		<table border="1" width="500" height="200" cellspacing="1" cellpadding="20">
			<tr>
				<td colspan="2">星期</td>
				<td colspan="2">天气现象</td>
				<td class="aaa">气温</td>
				<td>风向</td>
				<td>风力</td>
			</tr>
			<tr>
				<td rowspan="2">22日星期五</td>
				<td>白天</td>
				<td></td>
				<td>晴间多云</td>
				<td>高温7℃</td>
				<td>无持续风向</td>
				<td>微风</td>
			</tr>
			<tr>
				<td>夜间</td>
				<td></td>
				<td>晴</td>
				<td>低温-4℃</td>
				<td>无持续风向</td>
				<td>微风</td>
			</tr>
			<tr>
				<td rowspan="2">23日星期六</td>
				<td>白天</td>
				<td></td>
				<td>晴</td>
				<td>高温9℃</td>
				<td>无持续风向</td>
				<td>微风</td>
			</tr>
			<tr>
				<td>夜间</td>
				<td></td>
				<td>阴</td>
				<td>低温-2℃</td>
				<td>无持续风向</td>
				<td>微风</td>
			</tr>
		</table>
	</body>
</html>
